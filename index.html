<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
  <body>
    <div class="wrap">
      <div class="left-side">
        <div class="logo">
          <img src="./images/logo.svg" alt="log">
        </div>

        <div class="clickable">
          <img src="./images/icon-document.svg" alt="document" class="icon">
          <img src="./images/icon-folder.svg" alt="folder" class="icon">
          <img src="./images/icon-upload.svg" alt="upload" class="icon">
        </div>

      </div>

      <div class="right-side">
        <p class="pop-up"><span>185</span> GB LEFT</p>
        <p>You've used <span>815 GB</span> of your storage</p>

        <div class="slide">
          <div class="prog">
            <div class="ball"></div>
          </div>

        

        </div>
        
        
      </div>
      
    </div>

  </body>
</html>
